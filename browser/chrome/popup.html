<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1e1e1e;
      color: #ccc;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn:hover {
      background: #1084e8;
    }
    .btn-secondary {
      background: #3a3a3a;
    }
    .btn-secondary:hover {
      background: #4a4a4a;
    }
    .status {
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #1a3a1a;
      color: #4a8;
    }
    .status.error {
      background: #3a1a1a;
      color: #a44;
    }
  </style>
</head>
<body>
  <h1>âš¡ BoltDM</h1>
  <button id="btnAdd" class="btn">Download Current Page</button>
  <button id="btnOpen" class="btn btn-secondary">Open BoltDM</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
