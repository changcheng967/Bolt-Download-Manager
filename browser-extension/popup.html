<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #0078d4;
        }
        .input-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #252525;
            color: #fff;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 8px;
        }
        .btn-primary {
            background: #0078d4;
            color: #fff;
        }
        .btn-primary:hover {
            background: #006cbd;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }
        .toggle-label {
            font-size: 14px;
        }
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0078d4;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        .status.connected {
            background: #2a7a2a;
        }
        .status.disconnected {
            background: #7a2a2a;
        }
    </style>
</head>
<body>
    <h2>Bolt Download Manager</h2>

    <div class="status connected" id="status">Connected</div>

    <div class="input-group">
        <label>URL</label>
        <input type="text" id="url" placeholder="https://example.com/file.zip">
    </div>

    <div class="input-group">
        <label>Filename (optional)</label>
        <input type="text" id="filename" placeholder="file.zip">
    </div>

    <button class="btn btn-primary" id="downloadBtn">Add Download</button>

    <div class="toggle-container">
        <span class="toggle-label">Intercept all downloads</span>
        <label class="toggle">
            <input type="checkbox" id="interceptToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
